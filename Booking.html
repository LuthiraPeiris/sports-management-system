<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <style>
        .font{
    font-weight: 700;  
    
    }
        .h1{
            color: white;
        }

    .container-fluid{
        display: flex;
        justify-content: center;
        height: 80px;
        background-color: blue;
        align-items: center;
        margin-bottom: 20px;
    } 
    
    .card-custom {
    background-color: white !important;
    border: 2px solid black !important;
    border-radius: 10px;
    transition: all 0.3s ease;
    height: 200px; /* Fixed height for consistency */
}

.card-custom:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    border-color: #333 !important;
}

/* Ensure proper spacing and alignment */
.booking-card .row {
    margin: 0;
}

.booking-card .card-body {
    padding: 1.5rem;
}

    </style>
</head>
<body>
    <div class="container-fluid" >
          <p class="h1 font">Sports Facility Booking</p>
    </div>

    <Section id= "Cards">
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center" >
            <!-- Ground Booking Card -->
             <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
                <a href="ground-booking.html" class="text-decoration-none">
                    <div class="card h-100 text-center card-custom">
                        <div class="card-body d-flex flex-column justify-content-center">
                            <i class="fas fa-futbol fa-3x mb-3 text-dark"></i>
                            <h4 class="card-title text-dark">Ground Booking</h4>
                            <p class="card-text text-muted">
                                Book outdoor sports grounds for football, cricket, and athletics
                            </p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Gym Booking Card -->
            <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
                <a href="gym-booking.html" class="text-decoration-none">
                    <div class="card h-100 text-center card-custom">
                        <div class="card-body d-flex flex-column justify-content-center">
                            <i class="fas fa-dumbbell fa-3x mb-3 text-dark"></i>
                            <h4 class="card-title text-dark">Gym Booking</h4>
                            <p class="card-text text-muted">
                                Access our fully-equipped gym with modern equipment
                            </p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Indoor Booking Card -->
            <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
                <a href="indoor-booking.html" class="text-decoration-none">
                    <div class="card h-100 text-center card-custom">
                        <div class="card-body d-flex flex-column justify-content-center">
                            <i class="fas fa-table-tennis fa-3x mb-3 text-dark"></i>
                            <h4 class="card-title text-dark">Indoor Booking</h4>
                            <p class="card-text text-muted">
                                Book indoor courts for badminton, basketball, and squash
                            </p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
   
     
        
   
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
